<header class="header-page" id="start">
  <section class="page-header__up-wrapper">
    <div class="header-page__logo">Уютов Андрей</div>

    <nav class="nav-site">
      <ul class="nav-site__list list">
        <li class="nav-site__item">
          <a href="#" class="nav-site__link">Обо мне</a>
        </li>

        <li class="nav-site__item">
          <a href="#" class="nav-site__link">Навыки</a>
        </li>
      </ul>
    </nav>

    <div class="header-page__git-acc">
      <a
        href="https://github.com/AndreyUytov"
        class="header-page__git-acc-link"
      >
        <svg width="24" height="24">
          <use href="#git" />
        </svg>
        GitHub
      </a>
    </div>
  </section>

  <section class="page-header__center-wrapper">
    <ul class="page-header__contacts-list list">
      <li class="contacts-list__title">Контакты</li>
      <li class="contacts-list__item">
        <a href="#" class="contacts-list__link">
          <svg width="20" height="20">
            <use href="#telegram" />
          </svg>
          <span class="link-text">telegram</span>
        </a>
      </li>

      <li class="contacts-list__item">
        <a href="#" class="contacts-list__link">
          <svg width="20" height="20">
            <use href="#g-mail" />
          </svg>
          <span class="link-text">e-mail</span>
        </a>
      </li>
    </ul>

    <div class="page-header__title-block">
      <span class="page-header__text">Портфолио</span>
      <h1 class="page-header__title">Меня зовут Уютов Андрей</h1>
      
      <span class="page-header__pointer">
        scroll down
        <svg class="page-header__pointer-svg" width="16" height="24">
          <use href="#arrow" />
        </svg>
      </span>
    </div>

    <div class="page-header__slider">
      <ul class="page-header__slider-list list">
        <li class="page-header__slider-item page-header__slider-item--active">
          <a
            href="#start"
            data-position="start"
            class="page-header__slider-link"
            >Start</a
          >
        </li>

        <li class="page-header__slider-item">
          <a href="#0" data-position="0" class="page-header__slider-link">01</a>
        </li>

        <li class="page-header__slider-item">
          <a href="#1" data-position="1" class="page-header__slider-link">02</a>
        </li>

        <li class="page-header__slider-item">
          <a href="#2" data-position="2" class="page-header__slider-link">03</a>
        </li>
        <li class="page-header__slider-item">
          <a href="#3" data-position="3" class="page-header__slider-link">04</a>
        </li>
      </ul>
    </div>
  </section>
</header>
